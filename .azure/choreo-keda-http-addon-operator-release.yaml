trigger:
  batch: true
  branches:
    include:
      - refs/tags/*
  paths:
    include:
      - operator/*

pr: none

jobs:
  - job: DockerReleaseScanAndPush

    pool:
      vmImage: 'ubuntu-latest'

    variables:
      CONTAINER_REGISTRY: choreocontrolplane.azurecr.io
      REPOSITORY: choreoipaas/dp-keda-http-add-on-operator
      TAG: $(Build.SourceVersion)

    steps:
      - task: Docker@2
        displayName: 'Build Docker Image'
        inputs:
          command: build
          containerRegistry: 'wso2choreo-control-plane-acr'
          repository: $(REPOSITORY)
          tags: $(TAG)
          Dockerfile: "operator/Dockerfile"
          buildContext: "operator"
      - template: install/install-trivy.yaml@common-templates
      - template: pr/trivy-scan.yaml@common-templates
        parameters:
          IMAGES:
            - $(CONTAINER_REGISTRY)/$(REPOSITORY):$(TAG)
      - task: Docker@2
        displayName: 'Push Docker Image'
        inputs:
          command: push
          containerRegistry: 'wso2choreo-control-plane-acr'
          repository: $(REPOSITORY)
          tags: $(TAG)
